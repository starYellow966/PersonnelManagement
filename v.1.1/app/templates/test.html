<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客运段人事管理系统</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="../static/css/bootstrap-table.css">
    <link rel="stylesheet" href="../static/css/bootstrap-select.css">
    <link rel="stylesheet" href="../static/css/bootstrap-datetimepicker.min.css" media="screen">
    <link rel="stylesheet" href="../static/css/style.css" /> 
    <link rel="stylesheet" href="../static/css/sidebar-menu.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
</head> 
<body>
	<div class="container">
        <table>
            <tbody style="display: table-row-group;vertical-align: middle;">
                <tr>
                    <td>
                        <div class="avatar">
                            <img src="" >
                        </div>
                    </td>
                    <td>
                        <form class="btn btn-hollow" method='post' enctype='multipart/form-data'>
                            <input type="file" id="photo" name="photo" class="hide" onchange="test()">
                            更换头像
                        </form>
                    </td>
                </tr>
                <tr>
                    <td class="setting-title">
                        姓名
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" class="btn btn-success" value="保存">
	</div>
    <script type="text/javascript">
        $(document).ready(function(){
            $("form").submit(function(e){
                alert("Submitted");
              });
            $("#photo").click(function(){
                $("form").submit();
            });
        });
        function test(){
            alert('hello');
            $("form").submit();
        }
    </script>
</body>
</html>
