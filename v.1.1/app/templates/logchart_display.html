<!DOCTYPE html>
<html lang="zh">

<head>
    {% extends "base.html" %}
    {% block head%}
        {{ super() }}
    {% endblock head%}
</head>
<body>
    {% block body %}
        {% block top_nav %}
            {{ super() }}
        {% endblock top_nav %}
        
        {% block left_nav %}
            {{ super() }}
        {% endblock left_nav%}
    
    <div class="container">
        <table id="table"></table>
    </div>

    <!-- 详情模态框 -->
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                    aria-hidden="true">&times;</button>
                    <h4 class="modal-title" >日志详情</h4>
                </div> <!-- modal.header -->
                <div class="modal-body">
                    <label>编号:</label>
                    <input type="text" id="detailModal_id" class="form-control" readonly="true">
                    <br>
                    <label>操作者:</label>
                    <input type="text" id="detailModal_name" class="form-control" readonly="true">
                    <label>ip地址:</label>
                    <input type="text" id="detailModal_ip" class="form-control" readonly="true">
                    <label>操作类型:</label>
                    <input type="text" id="detailModal_type" class="form-control" readonly="true">
                    <label>操作时间:</label>
                    <input type="text" id="detailModal_time" class="form-control" readonly="true">
                    <label>操作详情:</label>
                    <input type="text" id="detailModal_detail" class="form-control" readonly="true">
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="关闭">
                </div>
            </div><!-- modal-content end -->
        </div><!-- modal-dialog end -->
        
    </div><!-- 详情模态框end -->
    {% block base_script %}
        {{ super() }}
        <script src="../static/js/bootstrap-table.js"></script>
        <script src="../static/js/bootstrap-table-export.js"></script>
        <script src="../static/js/tableExport.js"></script><!-- bootstrap table本身是没有实现表格的导出的，需要扩展插件tableExport，扩展的tableExport在导出csv，txt，sql，json等格式的时候能很好的支持中文 -->
    {% endblock base_script %}
    <!-- 初始化函数 -->
    <script >
        $(document).ready(function(){

            //table初始化
            $('#table').bootstrapTable({
                url:'/log/listAll',
                search: true, //是否显示 搜索框
                showColumns: true, //是否显示 选择显示列按钮
                pagination: true, //设置分页
                pageList: [25,50,100],
                pageSize: 25,
                uniqueId: 'id',//对每一行指定唯一标识符
                striped: true, //是否显示 表格条纹
                showExport: true, //是否显示导出按钮
                exportDataType: 'all',//FIXME:导出文件方式  支持: 'basic', 'all', 'selected'. basic：本页数据，all，获取服务器所有数据，selected,本页选择行数据
                Icon: 'glyphicon-export', //导出的图标设置
                exportOptions:{ //导出文件格式设置
                    ignoreColumns:[6],
                    fileName: '操作日志表'
                },
                columns: [{
                    field: 'id',
                    title: '编号',
                    sortable: true,
                    formatter: function(value, row, index){
                        return new Number(value);
                    }
                }, {
                    field: 'user_name',
                    title: '操作者',
                    sortable: true
                }, {
                    field: 'ip_address',
                    title: 'ip地址',
                    sortable: true
                }, {
                    field: 'event_type',
                    title: '操作类型',
                    sortable: true
                }, {
                    field: 'date_time',
                    title: '操作时间',
                    sortable: true,
                    formatter: function(value,row,index){
                        //实现时间戳转时间（%Y-%M-%d）
                        //value 是时间戳
                        //js中时间戳转时间时时间戳要乘以1000
                        var date = new Date(value*1000);//将时间戳转成时间Date
                        var string = new Date(value * 1000).format("YYYY-MM-dd h:m:s")
                        //格式化显示
                        return string;
                    }
                }, {
                    field: 'info',
                    title: '操作详情',
                    sortable: true
                }, {
                    field: 'operate',
                    title: '详情',
                    formatter: function(value, row, index){
                        return "<a href='#' data-toggle='modal' onclick='initModalFunc(\""+row.id+"\")'>详情</a>" ;
                    }
                }],
            });

        });
    </script>
    
    <!-- 功能函数 -->
    <script>
        Date.prototype.format = function(format) {
           var date = {
              "M+": this.getMonth() + 1,
              "d+": this.getDate(),
              "h+": this.getHours(),
              "m+": this.getMinutes(),
              "s+": this.getSeconds(),
              "q+": Math.floor((this.getMonth() + 3) / 3),
              "S+": this.getMilliseconds()
            };
            if (/(y+)/i.test(format)) {
              format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
            }
            for (var k in date) {
                if (new RegExp("(" + k + ")").test(format)) {
                    format = format.replace(RegExp.$1, RegExp.$1.length == 1
                        ? date[k] : ("00" + date[k]).substr(("" + date[k]).length));
                }
            }
            return format;
        }
        
        /**
         * 初始化修改段信息模态框
         * 第1步，初始化标题和提交按钮的响应事件
         * 第2步，提交按钮设置
         * 第3步，显示模态框 
         * @return 显示修改段信息模态框
         */
         function initModalFunc(index){
            // console.log(index);
            row = $('#table').bootstrapTable('getRowByUniqueId', index);
            console.log(row);
            $('#detailModal_id').val(row['id']);
            $('#detailModal_name').val(row['user_name']);
            $('#detailModal_ip').val(row['ip_address']);
            $('#detailModal_type').val(row['event_type']);
            $('#detailModal_time').val(new Date(row['date_time'] * 1000).format("YYYY-MM-dd h:m:s"));
            $('#detailModal_detail').val(row['info']);
            $('#detailModal').modal('show');
        }

        
    </script>

    {% endblock body %}
</body>
</html>
